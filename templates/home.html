<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Welcome to the Home Page</h1>
            <p class="lead">Enter your HPI and generate a consultation.</p>
            <hr class="my-4">
            <form action="/consultation" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="hpi">HPI</label>
                    <textarea class="form-control" id="hpi" name="hpi" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Generate Consultation</button>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            let hpi = document.getElementById('hpi').value;
            if (hpi.trim().length === 0) {
                alert('HPI cannot be empty.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
