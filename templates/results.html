<!-- results.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #4A4A4A;
      }
      .container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(33, 33, 33, 0.2);
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card-header {
        background-color: #ffffff;
        padding: 30px;
        text-align: center;
        border-bottom: 3px solid #00A7FF;
        font-size: 28px;
        font-weight: 600;
      }
      .card-body {
        background: #ffffff;
        padding: 40px;
        text-align: justify;
        font-size: 18px;
        animation: animate__fadeIn 1s ease;
      }
      .back-button {
        display: inline-block;
        text-decoration: none;
        color: #FFFFFF;
        background-color: #FF6E40;
        padding: 15px 30px;
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.2s;
        box-shadow: 0 2px 20px rgba(0,0,0,0.2);
        animation: animate__pulse 2s infinite;
      }
      .back-button:hover {
        background-color: #FF3E1D;
        box-shadow: 0 2px 25px rgba(0,0,0,0.2);
      }
      @keyframes fadeInUp {
        from {
          transform: translate3d(0, 40px, 0);
          opacity: 0;
        }

        to {
          transform: translate3d(0, 0, 0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5 animate__animated animate__fadeInUp">
        <div class="card-header">Analysis</div>
        <div class="card-body">
          <p>{{ summary }}</p>
          <a href="/" class="back-button">Back to Home</a>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
  </body>
</html>
