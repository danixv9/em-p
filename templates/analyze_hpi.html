<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze HPI</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; box-sizing: border-box; background: #f0f0f0; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px; height: 150px; resize: vertical; }
        .button {
            display: inline-block; 
            padding: 10px 20px; 
            background-color: #28a745; 
            color: #fff; 
            text-decoration: none; 
            border-radius: 5px; 
            border: none; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }
        .button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <form action="/analyze_hpi" method="post">
            <div class="form-group">
                <label for="hpi">Enter Medical HPI:</label>
                <textarea id="hpi" name="hpi" required></textarea>
            </div>
            <button type="submit" class="button">Analyze</button>
        </form>
    </div>
</body>
</html>
