<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyze HPI</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"></noscript>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: url(https://source.unsplash.com/featured/?medical) no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      max-width: 800px;
      padding: 50px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 1.125rem;
      font-weight: 600;
      color: #555;
      margin-bottom: 1rem;
    }
    textarea {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      padding: 15px 30px;
      background-color: #00c6f0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.125rem;
      font-weight: 600;
      text-transform: uppercase;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #00b3e6;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      .container {
        margin: 2rem;
        padding: 2rem;
      }
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PFKQHEHNJB">
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PFKQHEHNJB');
  </script>
  
</head>
<body>
  <div class="container animate__animated animate__zoomIn">
    <h1 class="animate__animated animate__fadeInDown">EM-PSYCH TRIAGE AI DSM-5 ASSISTANT (DEMO, IN-TRAINING)</h1>
    <form action="/analyze_hpi" method="post">
      <label for="hpi">HPI:</label>
      <textarea id="hpi" name="hpi" rows="6" placeholder="Provide detailed medical history here..." required></textarea>
      <button type="submit" class="animate__animated animate__pulse animate__infinite infinite">Analyze</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
